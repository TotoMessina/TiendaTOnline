<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://placehold.co/32x32/0071e3/ffffff?text=NT" type="image/x-icon">
    <title>Tienda - Catálogo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container header-content">
            <a href="#" class="logo">Tienda T Online</a>

            <div class="header-actions">
                <button class="cart-toggle" aria-label="Ver carrito">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </button>

                <button class="menu-toggle" aria-label="Abrir menú">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <nav class="nav">
                <div class="search-container mobile-search">
                    <input type="text" id="category-search" placeholder="Buscar categoría..." class="search-input">
                </div>
                <ul class="nav-list">
                    <!-- Categories will be loaded here -->
                </ul>
            </nav>
        </div>
    </header>
    <div class="nav-overlay"></div>

    <!-- Cart Drawer -->
    <div class="cart-overlay"></div>
    <aside class="cart-drawer">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="cart-close" aria-label="Cerrar carrito">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be loaded here -->
            <p class="empty-cart-msg">Tu carrito está vacío.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-price">$0.00</span>
            </div>
            <button class="btn-primary btn-checkout">Finalizar Compra (WhatsApp)</button>
        </div>
    </aside>

    <main class="main-content container">
        <section class="catalog-header">
            <h1>Nuestros Productos</h1>
            <p>Diseño y calidad premium para tu día a día.</p>
            <div class="search-container main-search">
                <input type="text" id="product-search" placeholder="Buscar productos..." class="search-input">
            </div>
        </section>

        <section class="product-grid">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>
    </main>

    <footer class="footer container">
        <p>&copy; 2026 NuevaT. Todos los derechos reservados.</p>
    </footer>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>

</body>

</html>
